<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    body {
      background: var(--clr-base-dark);
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 120px auto;
      background: #182120;
      padding: 30px;
      border-radius: 20px;
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--clr-lime-green);
    }

    .btn-primary-custom {
      width: 100%;
      padding: 12px;
      border-radius: 40px;
      background: var(--clr-deep-green);
      color: white;
      border: none;
      font-weight: 600;
    }

    .btn-primary-custom:hover {
      background: var(--clr-lime-green);
      color: black;
    }

    .alert {
      padding: 10px;
      background: #ff5252;
      color: white;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: var(--clr-lime-green);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2 class="form-title">Register</h2>

    <div class="alert" id="alertBox">All fields are required!</div>

    <form onsubmit="return validateRegister()">
      <label>Full Name:</label>
      <input type="text" id="name" class="form-control mb-3">

      <label>Email:</label>
      <input type="email" id="email" class="form-control mb-3">

      <label>Password:</label>
      <input type="password" id="password" class="form-control mb-3">

      <button class="btn-primary-custom">Create Account</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function validateRegister() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;
      let alertBox = document.getElementById("alertBox");

      if (name === "" || email === "" || pass === "") {
        alertBox.style.display = "block";
        return false;
      }
      window.location.href = "404.html";
      return false;
    }
  </script>

</body>

</html>
